<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediaElement.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mediaelement.css">
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        .video-player{
            width: 1000px;
            margin: 50px auto 0;
        }
    </style>
</head>

<body>

    <div class="video-player">
        <video style="max-width: 100%;" controls poster="img/get-to-know-git.png" playsinline webkit-playsinline>
            <source type="video/youtube" src="https://www.youtube.com/watch?v=nKIu9yen5nc">
        </track></source></video>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/mediaelement.js"></script>
    <script>
        jQuery(document).ready(function(){
            $('audio,video').mediaelementplayer();
        })
    </script>
</body>
</html>
